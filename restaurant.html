<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- LINK CSS -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

  <!-- BODY -->
<body class="inside">

  <!-- HEADER -->
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>

    <!-- BREADCRUMB -->
    <ul id="breadcrumb" role="breadcrumb">
      <li><a href="/" tabindex="2">Home</a></li>
    </ul>
  </header>

  <!-- MAIN -->
  <main id="maincontent" role="main">
    <!-- MAP -->
    <section id="map-container" tabindex="-1">
      <div id="map" role="application" tabindex="-1"></div>
    </section>
    <!-- RESTAURANT -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="3"></h2>
      <img id="restaurant-img"tabindex="4">
      <p id="restaurant-cuisine" tabindex="5"></p>
      <p id="restaurant-address" tabindex="6"></p>
      <table id="restaurant-hours" tabindex="7"></table>
    </section>
    <!-- REVIEWS -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="8"></ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/" tabindex="9"><strong>Restaurant Reviews - NYC</strong></a> All Rights Reserved.
  </footer>

  <!-- SCRIPTS -->
  <!-- LINK DATABASE HELPER -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script src="sw.js"></script>
  <!-- LINK JAVASCRIPT FILE -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- GOOGLE MAPS API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDghw81qCAO7CDU2WAhNTRG9xcVgj8uL4k&callback=initMap"></script>

</body>
</html>
